
<ion-content>
  <div class="d-flex-center">
      
      <form [formGroup]="form" class="auth-form" (ngSubmit)="login()">
          <img src="../../../../assets/imagenes/Recurso 1-8.png" alt="">
          <h2>Iniciar sesión</h2>
          <h1>Arbitro</h1>
          <h1>Nombre de usuario</h1>
          <app-custom-imput 
          
          icon="person"
          [control]="form.controls.cedula"
          type="email"
          label="Introduzca numero de documento"
          ></app-custom-imput>
          <div class="validators" *ngIf="form.controls.cedula.errors && form.controls.cedula.touched">
              <div *ngIf="form.controls.cedula.errors?.['required']">El correo es requerido</div>
          </div>
          <h1>Contraseña</h1>
  
          <app-custom-imput 
          [control]="form.controls.password"
          type="password"
          label="Introduzca su contraseña"
          icon="key"
          ></app-custom-imput>
          <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
              <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
          </div>
          <ion-button expand="block"  mode="ios" class="submit" type="submit" [disabled]="form.invalid">
              ingresar
              <ion-icon slot="end" name="log-in-outline"></ion-icon>

          </ion-button>
          
          <h3 (click)="redirecRES()">¿No tienes una cuenta? Registrarse</h3>   <!-- la runcion para utilizar el router  arbitro.page.ts -->

      </form>
  </div>
 
  <!-- {{form.value | json}} -->

  
</ion-content>
